<!DOCTYPE html>
<html>

<head>
    <title>OTP Generator</title>
</head>

<body>

    <h2>Mobile OTP Generate</h2>
    <button onclick="generateOTP()">Generate OTP</button>
    <p id="sendOTP" style="display:none;"></p>

    <br><br>

    <input type="text" id="otpInput" placeholder="Enter OTP" maxlength="6">
    <button onclick="verifyOTP()">Verify OTP</button>

    <p id="result"></p>

    <script>
        let generatedOTP = "";

        function generateOTP() {
            generatedOTP = "";
            for (let i = 0; i < 6; i++) {
                const randomNum = Math.floor(Math.random() * 10);
                generatedOTP += randomNum;
            }

            console.log("OTP sent to user (simulated):", generatedOTP);
            document.getElementById("sendOTP").textContent = "OTP sent to your phone (check console!)";
            document.getElementById("sendOTP").style.display = "block";
            document.getElementById("result").textContent = "";
        }

        function verifyOTP() {
            const userInput = document.getElementById("otpInput").value;

            if (userInput === generatedOTP) {
                document.getElementById("result").textContent = "✅ OTP Verified!";
                document.getElementById("result").style.color = "green";
            } else {
                document.getElementById("result").textContent = "❌ Invalid OTP. Try again.";
                document.getElementById("result").style.color = "red";
            }
        }
    </script>

</body>

</html>
