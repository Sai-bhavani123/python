<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="handleLoginDetails(event)">
        <input type="email" placeholder="email here" id="email" required>
        <input type="password" placeholder="password here" id="password">
        <button type="submit">login</button>
        <p>do not have an account ? <a href="./signup.html">signup</a></p>
    </form>

    <script>
        // login page is there in task lo task1
        function handleLoginDetails(s) {
            s.preventDefault()
            const loginEmail = document.getElementById("email").value.trim();
            const loginPassword = document.getElementById("password").value.trim();

            const allUsers = JSON.parse(localStorage.getItem("allUsers"))
            let userFound = allUsers.find(x => x.email === loginEmail && x.password === loginPassword)
            if (userFound) {
                alert("logged in succesfully!!! you are enter into dashboard");
                localStorage.setItem("loggedInUser", JSON.stringify(userFound.email));
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid email or password");
            }
        }
    </script>
</body>

</html>
